version: "3.8"

volumes:
  pgdata:
  static:
  media:


services:
  django:
    build:
      context: .
    ports:
      - '8000:8000'
    container_name: django
    restart: always
    volumes:
      - ./:/app
      - static:/app/static
      - media:/app/media
    env_file:
      - docker/env/.env.dev
    environment:
      - DB_HOST = db
      - DB_NAME=DB_NAME
      - DB_USER=DB_USER
      - DB_PASSWORD=DB_PASSWORD
      - DB_PORT=DB_PORT
    depends_on:
      - postgres
      - redis

    command: sh -c "python3 manage.py makemigrations &&
      python3 manage.py migrate &&
      python3 manage.py runserver 0.0.0.0:8000"
  nginx:
    container_name: nginx
    working_dir: /app
    image: nginx:stable-alpine
    restart: always
    ports:
      - "80:80"
    volumes:
      - static:/app/static
      - media:/app/media
      - ./docker/nginx/dev/:/etc/nginx/conf.d:ro
    links:
      - django
    depends_on:
      - django

  postgres:
    image: postgres:16.3-alpine
    container_name: db
    restart: always
    env_file:
      - docker/env/.env.dev
    volumes:
      - pgdata:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=DB_NAME
      - POSTGRES_USER = DB_USER
      - POSTGRES_PASSWORD = DB_PASSWORD


  redis:
    image: redis:alpine
    container_name: redis
    env_file:
      - docker/env/.env.dev
    expose:
      - 6379
    volumes:
      - ./docker/redis/data:/data

